<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="XcelerateVersion" content="@XcelerateAdminPortal.Helpers.AssemblyVersion.Version" />
	<!-- start base href -->
    <base href='@System.Configuration.ConfigurationManager.AppSettings["BaseUrlPath"].ToString()' />
	<!-- end base href -->

    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>Olap Vision</title>    
    
    <!-- build:css({.tmp/serve/src,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- bower:nopscss -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <link rel="stylesheet" href="vendor-list.css" />
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	<!-- start menu bar -->
 	<!-- @Html.ActionLink("Home", "Index", "Home", null, new { target = "_self" }) -->
	<!-- end menu bar -->
    <ov-app-loading>

    <header ng-if="!stateIsLoading" ui-view="header"></header>
    <div ng-if="!stateIsLoading" ui-view="content"></div>
    <footer ng-if="!stateIsLoading" ui-view="footer"></footer>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- start dev env -->
    <!-- build:js(src) scripts/devenv.js -->
    <!-- inject:devenv:js -->
    <!-- devenv.js file will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <!-- end dev env -->

    <!-- start release env -->
    <!-- build:js(src) scripts/env.js -->
    <!-- inject:env:js -->
    <!-- env.js file will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <!-- end release env -->
    
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
