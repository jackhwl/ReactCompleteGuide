<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="XcelerateVersion" content="@XcelerateAdminPortal.Helpers.AssemblyVersion.Version" />
	<!-- start base href -->
    <base href='@System.Configuration.ConfigurationManager.AppSettings["BaseUrlPath"].ToString()' />
	<!-- end base href -->

    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>Olap Vision</title>    
    
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/toastr/toastr.min.css" />
    <link rel="stylesheet" href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../bower_components/select2/dist/css/select2.min.css" />
    <link rel="stylesheet" href="../bower_components/jQuery.scrollBar/scrollBar.css" />
    <link rel="stylesheet" href="../bower_components/jstree/dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="../bower_components/tooltipster/dist/css/tooltipster.bundle.min.css" />
    <link rel="stylesheet" href="../bower_components/tooltipster/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-shadow.min.css" />
    <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick-theme.css" />
    <link rel="stylesheet" href="../bower_components/css-ripple-effect/dist/ripple.min.css" />
    <!-- endbower -->
    <!-- bower:nopscss -->
    <!-- endbower -->
    <link rel="stylesheet" href="vendor-list.css" />
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/styles/bootstrap-social.css">
    <link rel="stylesheet" href="app/styles/mystyles.css">
    <!-- endinject -->
    <!-- endbuild -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	<!-- start menu bar -->
 	<!-- @Html.ActionLink("Home", "Index", "Home", null, new { target = "_self" }) -->
	<!-- end menu bar -->
    <ov-app-loading>

    <header ng-if="!stateIsLoading" ui-view="header"></header>
    <div ng-if="!stateIsLoading" ui-view="content"></div>
    <footer ng-if="!stateIsLoading" ui-view="footer"></footer>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/masonry-layout/dist/masonry.pkgd.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/toastr/toastr.min.js"></script>
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../bower_components/eqcss/eqcss.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../bower_components/select2/dist/js/select2.min.js"></script>
    <script src="../bower_components/inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
    <script src="../bower_components/numeral/min/numeral.min.js"></script>
    <script src="../bower_components/jquery-form-validator/form-validator/jquery.form-validator.min.js"></script>
    <script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../bower_components/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../bower_components/jQuery.scrollBar/scrollBar.js"></script>
    <script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../bower_components/datatables-responsive/js/dataTables.responsive.js"></script>
    <script src="../bower_components/mark.js/dist/jquery.mark.js"></script>
    <script src="../bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../bower_components/datatables.mark.js/dist/datatables.mark.js"></script>
    <script src="../bower_components/rowGroup/js/dataTables.rowGroup.js"></script>
    <script src="../bower_components/jstree/dist/jstree.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="../bower_components/tooltipster/dist/js/tooltipster.bundle.min.js"></script>
    <script src="../bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="../bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="../bower_components/jquery-textfill/source/jquery.textfill.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- start release env -->
    <!-- build:js(src) scripts/env.js -->
    <!-- inject:env:js -->
    <script src="app/env.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
    <!-- end release env -->
    
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/application.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
