<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="XcelerateVersion" content="@XcelerateAdminPortal.Helpers.AssemblyVersion.Version" />

    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>Olap Vision</title>    
    
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/styles/bootstrap-social.css">
    <link rel="stylesheet" href="app/styles/mystyles.css">
    <!-- endinject -->
    <!-- endbuild -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <ov-app-loading>

    <header ng-if="!stateIsLoading" ui-view="header"></header>
    <div ng-if="!stateIsLoading" ui-view="content"></div>
    <footer ng-if="!stateIsLoading" ui-view="footer"></footer>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/get-size/get-size.js"></script>
    <script src="../bower_components/ev-emitter/ev-emitter.js"></script>
    <script src="../bower_components/desandro-matches-selector/matches-selector.js"></script>
    <script src="../bower_components/fizzy-ui-utils/utils.js"></script>
    <script src="../bower_components/outlayer/outlayer.js"></script>
    <script src="../bower_components/masonry-layout/masonry.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- start dev env -->
    <!-- build:js(src) scripts/devenv.js -->
    <!-- inject:devenv:js -->
    <script src="app/devenv.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
    <!-- end dev env -->

    
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/app.js"></script>
    <script src="app/run.js"></script>
    <script src="app/config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
